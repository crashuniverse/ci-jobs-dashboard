<div class="job">
  <div class="row">
    <div class="col-md-12">
      <img class="icon-job-type"
        ng-src="assets/images/job-type-{{ vm.type }}.svg" alt="job type icon" />
      <div class="grid-item name">{{ vm.name }}</div>
      <div class="grid-item owner">{{ vm.owner }}</div>
      <div class="grid-item timestamp">{{ vm.timestamp | date:'M/dd/yyyy hh:mm a' }}</div>
      <div class="grid-item state">{{ vm.state }}</div>
      <div class="grid-item metrics">
        <div class="block"></div>
      </div>
      <div class="grid-item build">
        <div class="block"></div>
      </div>
      <div class="grid-item unit-test">
        <div class="block"></div>
      </div>
      <div class="grid-item functional-test">
        <div class="block"></div>
      </div>
    </div>
  </div>
  <div class="row" ng-if="vm.isOpen">
    <div class="col-md-12">
      <div class="job-details">
        <h4>Metrics</h4>
        <code>{{ vm.metrics }}</code>
      </div>
      <div class="job-details">
        <h4>Build</h4>
        <code>{{ vm.build }}</code>
      </div>
      <div class="job-details">
        <h4>Unit Test</h4>
        <code>{{ vm.unitTest }}</code>
      </div>
      <div class="job-details">
        <h4>Functional Test</h4>
        <code>{{ vm.functionalTest }}</code>
      </div>
      <div class="job-details-outcome">
        <h4>Result</h4>
        <code>{{ vm.outcome }}</code>
      </div>
    </div>
  </div>
</div>
